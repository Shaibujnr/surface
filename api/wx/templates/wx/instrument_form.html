{% extends "base.html" %}
{% block content %}
{% load material_form %}

<div class="srf-container">

    <div style="display: flex; justify-content: space-between; margin-bottom: 16px">
        <span class="srf-display-1 text-uppercase">{{ sensor }} - Add Instrument</span>
      </div>

<form method="POST">
  {% csrf_token %}
  <div style="max-width: 622.50px;">
        {% form %}
        {% endform %}
      </div>
      <button type="submit" class="btn-outline-default btn-small">Submit</button>
      <a href="{% url 'instrument-list' sensor.id %}">
        <button type="button" class="btn-outline-default btn-small">Cancel and back</button>
      </a>
  </form>
</div>
{% endblock %}

{% block localjavascript %}
  <script>
    $(document).ready(function() {
      $('select').formSelect();
    });
  </script>
</div>
{% endblock %}
