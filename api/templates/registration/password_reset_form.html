{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surface - Reset password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    .w-100{
      width: 100%;
    }
    .mr-1 {
      margin-right: 1em;
    }
    .btn-outline {
      border: 1px solid black!important;
    }
    .content-action {
      width: 100%;
      display: flex;
      justify-content: flex-end;
    }
    .logo {
      background-image: url("{% static 'images/logo.png' %}");
      position: absolute;
      width: 368px;
      height: 100px;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .fields {
      width: 100%;
      margin-top: 120px;
    }
    .login-box {
      background-color: white;
      width: 400px;
      height: 400px;
      filter: drop-shadow(-10px -10px 20px rgba(0, 0, 0, 0.16));
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    .main-auth-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .img-full {
      background-image: url("{% static 'images/background.png' %}");
      position: absolute;
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="main-auth-container">
    <div class="img-full"></div>
    <div class="login-box">
      <div class="logo"></div>
      <form class="fields" method="POST">
        {% csrf_token %}

        <h5>Forgot password</h5>
        <p class="no-margin">Please enter your email to reset your password.</p>

        <div class="w-100">
          <div class="mdl-textfield mdl-js-textfield w-100">
            <input class="mdl-textfield__input" name="email" type="email" maxlength="254" id="id_email">
            <label class="mdl-textfield__label" for="id_email">Email</label>
          </div>
        </div>

        <div class="content-action">
          <a href="{% url 'login' %}">
            <button class="mr-1 mdl-button mdl-js-button btn-outline" type="button">
              BACK
            </button>
          </a>
          <button class="mdl-button mdl-js-button btn-outline" type="submit">
            SUBMIT
          </button>
        </div>
      </form>
    </div>
    </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
