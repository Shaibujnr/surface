<!-- templates/registration/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Surface - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    .align-child-end {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
    }
    .forgot-password {
      color: black;
    }
    .cursor-pointer {
      cursor: pointer;
    }
    .ml-auto {
      margin-left: 90%; 
    }
    .w-100{
      width: 100%;
    }
    .btn-outline {
      border: 1px solid black!important;
    }
    .content-action {
      width: 100%;
      display: flex;
      justify-content: flex-end;
    }
    .content-fied {
      width: 100%;
    }
    .logo {
      background-image: url("{% static 'images/logo.png' %}");
      position: absolute;
      width: 368px;
      height: 100px;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .fields {
      width: 100%;
      margin-top: 120px;
    }
    .login-box {
      background-color: white;
      width: 400px;
      filter: drop-shadow(-10px -10px 20px rgba(0, 0, 0, 0.16));
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    .main-auth-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .img-full {
      background-image: url("{% static 'images/background.png' %}");
      position: absolute;
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <div class="main-auth-container">
    <div class="img-full"></div>
    <div class="login-box">
      <div class="logo"></div>
      <form class="fields" method="POST">
        {% csrf_token %}

        <!-- USERNAME -->
        <div class="content-fied">
          <div class="mdl-textfield mdl-js-textfield w-100">
            <input class="mdl-textfield__input" name="username" type="text" id="id_username">
            <label class="mdl-textfield__label" for="id_username">Username</label>
          </div>
        </div>
        {{ form.id_username.errors }}

        <!-- PASSWORD -->
        <div class="content-fied">
          <div class="mdl-textfield mdl-js-textfield w-100">
            <input type="password" name="password" class="mdl-textfield__input" type="text" id="id_password">
            <label class="mdl-textfield__label" for="password">Password</label>
            <div class="mdl-button mdl-js-button mdl-button--icon ml-auto" onclick="togglePasswordVisibility()">
              <i id="password_icon" class="material-icons">visibility</i>
            </div>
          </div>
        </div>
        {{ form.id_password.errors }}

        <div style="display: flex; justify-content: space-between; padding-bottom: 1em;">
          <!-- KEEP CONNECTED -->
          <!-- <div class="content-fied">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
              <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
              <span class="mdl-checkbox__label">Keep connected</span>
            </label>
          </div> -->
          <div></div>
          
          <!-- FORGOT PASSWORD -->
          <div class="content-fied align-child-end">
            <a class="forgot-password" href="{% url 'password_reset' %}"> Forgot password</a>
          </div>
        </div>
          
        {{ form.non_field_errors }}

        
        <!-- LOGIN BUTTON -->
        <div class="content-action">
          <button class="mdl-button mdl-js-button btn-outline" type="submit">
            LOGIN
          </button>
        </div>
      </form>
    </div>
  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    function togglePasswordVisibility() { 
        const pass = document.getElementById('id_password'); 
        const icon = document.getElementById('password_icon'); 
        if (pass.type === 'password') { 
            pass.type = 'text';
            icon.innerText = 'visibility_off'
        } 
        else { 
            pass.type = 'password';
            icon.innerText = 'visibility'
        } 
    } 
  </script>
</body>
</html>
